<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <title>📄 Docify!</title>
</head>
<body class="house-style">
    <header>
        <h1><img src="Docify_Logo.png" alt="Logo" height="100px" width="100px" style="vertical-align: middle; border-radius: 15px;">    🚀Generate high quality 📄tutorials that fit YOUR ✨VIBE✨</h1>
    </header>

    <main>
        <section class="search-section">
            <div class="search-bar">
                <input type="text" placeholder="What 📃libraries and frameworks do you want to 🐱‍💻learn about?" class="search-input" id="search-bar">
                <button class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6h6v-2h-4z"/>
                    </svg>
                </button>
            </div>
        </section>
    </main>

    <!-- Do not remove this div. It is needed to display the loading message.-->
    <div id="loading-bar">
        <h2></h2>
    </div>

    <!-- Do not remove this div. it is important as it displays the response -->
    <div class="DocViewer" id="viewer">
        The response will be displayed here...
    </div>

    <script src="index.js"></script>
</body>
</html>
